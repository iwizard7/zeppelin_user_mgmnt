<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Users</h2>
    <ul>
        {% for user, password in users.items() %}
            <li>{{ user }}
                (Groups: {{ user_roles.get(user, 'None') }})
                <form action="/delete_user" method="post" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/add_user" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Groups</h2>
    <ul>
        {% for group in groups.keys() %}
            <li>{{ group }} <form action="/delete_group" method="post" style="display:inline;">
                <input type="hidden" name="groupname" value="{{ group }}">
                <button type="submit">Delete</button>
            </form></li>
        {% endfor %}
    </ul>
    <form action="/add_group" method="post">
        <input type="text" name="groupname" placeholder="Group Name" required>
        <button type="submit">Add Group</button>
    </form>

    <h2>Assign User to Group</h2>
    <form action="/assign_user_group" method="post">
        <select name="username" required>
            {% for user in users.keys() %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
        <select name="groupname" required>
            {% for group in groups.keys() %}
                <option value="{{ group }}">{{ group }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign</button>
    </form>

    <h2>Restart Zeppelin</h2>
    <form action="/restart_zeppelin" method="post">
        <button type="submit">Restart</button>
    </form>

    <h2>Logout</h2>
    <form action="/logout" method="get">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
